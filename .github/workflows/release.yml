name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Build extension
        run: npm run compile

      - name: Package extension
        run: vsce package

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Nortia VSCode Theme ${{ steps.get_version.outputs.version }}

            Temporal color scheme that changes throughout the day using Oklab color space.

            ### Installation
            Download the `.vsix` file below and install it in VSCode:
            ```bash
            code --install-extension nortia-vscode-*.vsix
            ```

            Or via VSCode UI:
            1. Open Extensions panel (`Cmd+Shift+X` / `Ctrl+Shift+X`)
            2. Click `...` menu â†’ "Install from VSIX..."
            3. Select the downloaded `.vsix` file

            ### Features
            - 24 pre-generated themes (one for each hour)
            - Automatic theme switching based on time of day
            - Manual hour override for testing/preferences
            - Proper contrast ratios for all themes
            - Click status bar to control hours
          files: |
            *.vsix
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
